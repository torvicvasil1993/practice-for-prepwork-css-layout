<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="layout.css">
    </head>
    <body>
        <form action="/form-handling-url" method="post">
            <fieldset>
            <legend class="add-user">Add user</legend>
        
            <div class="fle">
                <label for="firstName">First name:</label>
                <input type="text" id="firstName" name="first_name">
            </div>
        
            <div class="fle">
                <label for="lastName">Last name:</label>
                <input type="text" id="lastName" name="last_name">
            </div>
        
            <div class="fle">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email_address">
            </div>
        
            <div class="status-date">
                <div class="flex--column">
                    <label for="role">Status:</label>
                    <select id="role" name="user_role_name">
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                    <option value="guest">Guest</option>
                    </select>
                </div>

                <div class="flex--column">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
            </div>
            <div class="lang">
                <p>Choose your favorite Web language:</p>
                <div class="lang--checkbox">
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <div class="html"><label for="html">HTML</label><br></div>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <div class="css"><label for="css">CSS</label><br></div>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <div class="javascript"><label for="javascript">JavaScript</label></div>
                </div>

            </div>

            <div class="comments">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments"></textarea>
            </div>



            <div class="news-letter--agreement">
                <div class="signup">
                    <input type="checkbox" id="signup" name="signup" value="Signup">
                    <div><label for="signup">Sign up for news letter</label></div><br>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" value="Terms">
                    <div><label for="terms"> Agree to terms and conditions</label></div>
                </div>
                
            </div>
        
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        
            </fieldset>
        </form>
    </body>
</html>
